<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="section">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="add-task">
          <input class="add-task__task task" id="new-task" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </div>

      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox checkbox" type="checkbox">
            <label class="task-list__label task">Pay Bills</label>
            <input class="task-list__input task" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox checkbox" type="checkbox">
            <label class="task-list__label task">Go Shopping</label>
            <input class="task-list__input task" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox checkbox" type="checkbox" checked>
            <label class="task-list__label task">See the Doctor</label>
            <input class="task-list__input task" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
