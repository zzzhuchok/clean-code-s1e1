<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="section">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>

      <section class="section">
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="item">
            <input class="input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="icon-delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
